<ion-app  *ngIf="!showSplash">
  <!-- Split Pane: el menú se mantiene abierto en tablet o más grande -->
  <ion-split-pane contentId="main" when="md">

    <!-- Menú lateral -->
    <ion-menu side="start" menuId="m1" contentId="main">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menú</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content class="menu-content">
        <ion-menu-toggle auto-hide="true">
          <ion-button expand="block" fill="outline" class="btn-menu" [routerLink]="['/index']">
            <ion-icon name="home-outline" slot="start"></ion-icon>
            Home
          </ion-button>

          <ion-button expand="block" fill="outline" class="btn-menu" [routerLink]="['/settings']">
            <ion-icon name="settings-outline" slot="start"></ion-icon>
            Settings
          </ion-button>
        </ion-menu-toggle>
      </ion-content>

      <!--Inicio/Cierre de sesion-->
      <ion-footer>
        <ion-toolbar>
          <ion-buttons vertical>
            <ion-menu-toggle auto-hide="true">
              <ion-button fill="clear" expand="block" [routerLink]="['/login']">
                <ion-icon name="log-in-outline" slot="start"></ion-icon>
                Iniciar sesión
              </ion-button>
            </ion-menu-toggle>

            <ion-menu-toggle auto-hide="true">
              <ion-button fill="clear" expand="block">
                <ion-icon name="log-out-outline" slot="start"></ion-icon>
                Cerrar sesión
              </ion-button>
            </ion-menu-toggle>
          </ion-buttons>
        </ion-toolbar>
      </ion-footer>
    </ion-menu>

    <!-- Contenedor principal de la app -->
    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-split-pane>
</ion-app>


<app-splash *ngIf="showSplash" (finished)="hideSplash()"></app-splash>
