<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu= "m1"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="categorias">
    <ion-chip *ngFor="let category of categories" (click)="selectCategory(category)" [color]="selectedCategory === category ? 'primary' : 'medium'">
      <ion-label>{{ category }}</ion-label>
    </ion-chip>
  </div>

  <div class="tarjetas">
    <ion-grid>
      <ion-row>
        <ion-col size="6" size-md="4" *ngFor="let card of cards">
          <ion-card class="card-container" *ngIf="!selectedCategory || card.category === selectedCategory">
            <ion-card-header>
              <ion-img [src]="card.image"></ion-img>      
            </ion-card-header>
            
            <ion-card-content class="description">
              {{ card.description }}
            </ion-card-content>

            <!-- BotÃ³n favorito -->
            <ion-button fill="clear" class="btn-fav" (click)="toggleFav(card)">
              <ion-icon
                [name]="card.fav ? 'heart' : 'heart-outline'"
                [color]="card.fav ? 'danger' : 'medium'">
              </ion-icon>
            </ion-button>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
