<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu= "m1"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="categorias">
    <ion-chip *ngFor="let categoria of categorias">
      <ion-label>{{ categoria }}</ion-label>
    </ion-chip>
  </div>

  <div class="tarjetas">
    <ion-grid>
      <ion-row>
        <ion-col size="6" size-md="4" *ngFor="let card of [1,2,3]">
          <ion-card class="placeholder-card">
            <ion-card-header>
              <ion-card-title>Tarjeta {{ card }}</ion-card-title>
            </ion-card-header>

            <ion-card-content>
              <div class="placeholder-block"></div>
              <div class="placeholder-block short"></div>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
