<ion-header>
  <ion-toolbar>
    <ion-title>Seleccionar carta</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let card of allCards" (click)="selectCard(card)">
      <ion-thumbnail slot="start">
        <img [src]="card.image">
      </ion-thumbnail>

      <ion-label>
        {{ card.description }}
        <p>{{ card.category }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
