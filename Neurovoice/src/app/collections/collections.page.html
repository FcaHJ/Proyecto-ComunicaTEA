<ion-header>
  <ion-toolbar>
    <ion-title>Colecciones</ion-title>

    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button (click)="createCollection()">
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let col of collections">

      <ion-label [routerLink]="['/collection', col.id]">
        {{ col.name }}
        <p>{{ col.cards.length }} / 5 cartas</p>
      </ion-label>

      <ion-button fill="clear" slot="end" color="danger"
                  (click)="deleteCollection(col.id); $event.stopPropagation()">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>

    </ion-item>
  </ion-list>

</ion-content>
