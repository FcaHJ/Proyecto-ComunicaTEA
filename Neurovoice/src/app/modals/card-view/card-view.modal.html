<ion-content>
  <ion-buttons>
    <ion-button (click)="close()" class="close-icon">
      <ion-icon name="close-circle"></ion-icon>
    </ion-button>
  </ion-buttons>
 <div class="modal-content">
    <ion-img [src]="card?.image"></ion-img>
    <h2>{{ card?.description }}</h2>
    <ion-button fill="clear" class="btn-modal-icon" (click)="onCardClick(card?.id)">
      <ion-icon name="volume-medium"></ion-icon>
    </ion-button>
  </div>
</ion-content>
