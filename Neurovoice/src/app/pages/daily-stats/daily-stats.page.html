<ion-toolbar>
  <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
  <ion-title>Tarjetas usadas</ion-title>
</ion-toolbar>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item *ngFor="let item of todayStats">
      <ion-thumbnail slot="start">
        <img [src]="item.image" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ item.title }}</h2>
        <p>Usada {{ item.count }} veces hoy</p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
