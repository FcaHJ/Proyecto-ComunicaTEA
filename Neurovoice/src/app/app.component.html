<ion-app  *ngIf="!showSplash">
  <!-- Split Pane: el menú se mantiene abierto en tablet o más grande -->
  <ion-split-pane contentId="main">

    <!-- Menú lateral -->
    <ion-menu side="start" menuId="m1" contentId="main">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menú</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content class="menu-content">
        <ion-menu-toggle>
          <ion-button expand="block" fill="outline" class="btn-menu" [routerLink]="['/index']">
            <ion-icon name="home-outline" slot="start"></ion-icon>
            Inicio
          </ion-button>

          <ion-button expand="block" fill="outline" class="btn-menu" [routerLink]="['/settings']">
            <ion-icon name="settings-outline" slot="start"></ion-icon>
            Ajustes
          </ion-button>

          <ion-button expand="block" fill="outline" class="btn-menu" [routerLink]="['/collections']">
            <ion-icon name="bookmark-outline" slot=start></ion-icon>
            Colecciones
          </ion-button>

          <ion-button expand="block" fill="outline" class="btn-menu" [routerLink]="['/daily-stats']">
            <ion-icon name="time-outline" slot="start"></ion-icon>
            Historial de uso
          </ion-button>
        </ion-menu-toggle>
      </ion-content>

      <!--Inicio/Cierre de sesion-->
      <ion-footer>
        <ion-toolbar>
          <ion-buttons vertical>
            <ion-menu-toggle>
              <ion-button fill="clear" expand="block" (click)="isLoggedIn ? logout() : goToLogin()">
                <ion-icon 
                  slot="start" 
                  [name]="isLoggedIn ? 'log-out-outline' : 'log-in-outline'">
                </ion-icon>
                {{ isLoggedIn ? 'Cerrar sesión' : 'Iniciar sesión' }}
              </ion-button>
            </ion-menu-toggle>
          </ion-buttons>
        </ion-toolbar>
      </ion-footer>
    </ion-menu>

    <!-- Contenedor principal de la app -->
    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-split-pane>
</ion-app>


<app-splash *ngIf="showSplash" (finished)="hideSplash()"></app-splash>
